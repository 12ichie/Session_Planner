<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Session_Planning</title>
    <link rel="stylesheet"
        href="C:\Users\Richie\OneDrive\Desktop\Front_End_Developer_Portfolio\CSS\session_planner.css">
</head>

<body>
    <h1>Session Planner</h1>
    <!--The date title is a placeholder-->
    <div id="date-container" class="date-con">
        <p id="dateandtime">Date/year
        <p>
    </div>
    <!--Stopwatch contents-->
    <div id="stopwatchCon" class="SCon">
        <h3 class="stopwatch-t">Stopwatch</h3>
        <div class="stopwatch-nums">
            <!--The noughts on the right are the second 0 in the stopwatch-->
            <p class="hour">00</p><span class="stopwatchColon">:</span>
            <p class="min">00</p><span class="stopwatchColon">:</span>
            <p class="sec">00</p>
        </div>
        <button id="startBtn" class="stopwatchReset">Start ></button> <button id="pauseBtn" class="stopwatchP">Pause
            ||</button> <button id="resetBtn" class="stopwatchReset">Reset</button>
    </div>

    <div class="instuction">
        <p>Add exercise and repetitions in the bars below:</p>
    </div>

    <div id="exerciseBars">
        <input class="exercise" placeholder="Bench press(example)" type="text" maxlength="30">
        <input class="reps" placeholder="1-15" type="number">
    </div>

    <div id="exerciseBtns">
        <button id="additionBtn" class="add">Add Exercise</button>
        <button id="removeBtn" class="delete">Delete Exercise</button>
        <button id="loadBtn" class="load">Load Exercises</button>
    </div>
    <p class="invalid-entry"></p>

    <!--exercise Builder-->
    <div id="exerciseInputCon">
        <div class="box-design"><strong class="table-title">Exercise</strong>
            <ul class="exercise-list">

            </ul>

        </div>
        <div class="box-design"><strong class="table-title">Repetitions/Time</strong>
            <ul class="rep-list">

            </ul>
        </div>
        <div class="box-design"><strong class="table-title">Day</strong>
            <ul id="day-container" class="day-list">
                <li id="mon" class="day-of-week">Monday<input class="day-check" type="checkbox"></li>
                <li id="tue" class="day-of-week">Tuesday<input class="day-check" type="checkbox"></li>
                <li id="wed" class="day-of-week">Wednesday<input class="day-check" type="checkbox"></li>
                <li id="thur" class="day-of-week">Thurday<input class="day-check" type="checkbox"></li>
                <li id="fri" class="day-of-week">Friday<input class="day-check" type="checkbox"></li>
                <li id="sat" class="day-of-week">Saturday<input class="day-check" type="checkbox"></li>
                <li id="sun" class="day-of-week">Sunday<input class="day-check" type="checkbox"></li>
            </ul>
        </div>
    </div>
    <!---->
    <script type="text/javascript"
        src="C:\Users\Richie\OneDrive\Desktop\Front_End_Developer_Portfolio\Javascript\session_planner.js"></script>
</body>

</html>
